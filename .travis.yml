language: python
cache: pip
python:
  - "3.4"
  - "3.5"
  - "3.6"
addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
# switch to conda due to travis issue with scipy - http://www.camillescott.org/2016/07/15/travis-pytest-scipyconf/
# install: pip install -r requirements.txt
install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib pytest pytest-cov coverage
  - source activate test
  - pip install -q -U codecov smbus2 unittest-data-provider flask flask-restful pyyaml requests
  - python setup.py install
script: PYTHONPATH=. pytest --cov=./
after_success:
  - bash <(curl -s https://codecov.io/bash)